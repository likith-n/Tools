<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
        }
        .ads {
            margin-top: 50px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>QR Code Generator</h2>
    <input type="text" id="qrText" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR Code</button>
    <br>
    <img id="qrImage" src="" alt="QR Code will appear here">

    <script>
        function generateQR() {
            const qrText = document.getElementById('qrText').value;
            if (qrText.trim() !== "") {
                document.getElementById('qrImage').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrText)}`;
            } else {
                alert("Please enter text or URL to generate QR Code");
            }
        }
    </script>

    <div class="ads">
        <h3>Sponsored Ads</h3>
        <p>Your ad content goes here. Promote your products or services!</p>
    </div>
</body>
</html>
