<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Template - Meni Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>
    
    <!-- Main Content with Sidebar -->
    <div class="container" style="padding-top: 76px;">
        <div class="content-with-sidebar">
            <!-- Main Content -->
            <main class="main-content">
                <!-- Top Banner Ad -->
                <div class="ad-section ad-banner mb-4">
                    <div id="tool-top-banner-ad">
                        <!-- Google AdSense Code Here -->
                        <ins class="adsbygoogle"
                            style="display:block"
                            data-ad-client="your-ad-client"
                            data-ad-slot="your-ad-slot"
                            data-ad-format="auto"
                            data-full-width-responsive="true"></ins>
                    </div>
                </div>

                <!-- Tool Content -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h1 class="card-title mb-4">Tool Name</h1>
                        
                        <!-- Tool Description -->
                        <p class="lead mb-4">Tool description goes here.</p>
                        
                        <!-- Mid-Page Ad -->
                        <div class="ad-section ad-tools mb-4">
                            <div id="tool-mid-page-ad">
                                <!-- Google AdSense Code Here -->
                                <ins class="adsbygoogle"
                                    style="display:block"
                                    data-ad-client="your-ad-client"
                                    data-ad-slot="your-ad-slot"
                                    data-ad-format="auto"
                                    data-full-width-responsive="true"></ins>
                            </div>
                        </div>
                        
                        <!-- Tool Interface -->
                        <div class="tool-interface mb-4">
                            <!-- Tool-specific content goes here -->
                        </div>
                        
                        <!-- Bottom Tool Ad -->
                        <div class="ad-section ad-tools">
                            <div id="tool-bottom-ad">
                                <!-- Google AdSense Code Here -->
                                <ins class="adsbygoogle"
                                    style="display:block"
                                    data-ad-client="your-ad-client"
                                    data-ad-slot="your-ad-slot"
                                    data-ad-format="auto"
                                    data-full-width-responsive="true"></ins>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Related Tools -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled">
                            <li><a href="#"><i class="fas fa-tools me-2"></i>Related Tool 1</a></li>
                            <li><a href="#"><i class="fas fa-tools me-2"></i>Related Tool 2</a></li>
                            <li><a href="#"><i class="fas fa-tools me-2"></i>Related Tool 3</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Sidebar Ad 1 -->
                <div class="ad-section ad-sidebar mb-4">
                    <div id="tool-sidebar-ad-1">
                        <!-- Google AdSense Code Here -->
                        <ins class="adsbygoogle"
                            style="display:block"
                            data-ad-client="your-ad-client"
                            data-ad-slot="your-ad-slot"
                            data-ad-format="auto"
                            data-full-width-responsive="true"></ins>
                    </div>
                </div>

                <!-- Popular Tools -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Popular Tools</h5>
                        <ul class="list-unstyled">
                            <li><a href="#"><i class="fas fa-fire text-danger me-2"></i>Popular Tool 1</a></li>
                            <li><a href="#"><i class="fas fa-fire text-danger me-2"></i>Popular Tool 2</a></li>
                            <li><a href="#"><i class="fas fa-fire text-danger me-2"></i>Popular Tool 3</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Sidebar Ad 2 -->
                <div class="ad-section ad-sidebar">
                    <div id="tool-sidebar-ad-2">
                        <!-- Google AdSense Code Here -->
                        <ins class="adsbygoogle"
                            style="display:block"
                            data-ad-client="your-ad-client"
                            data-ad-slot="your-ad-slot"
                            data-ad-format="auto"
                            data-full-width-responsive="true"></ins>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <!-- Footer Ad Section -->
            <div class="ad-section ad-footer mb-4">
                <div id="tool-footer-ad">
                    <!-- Google AdSense Code Here -->
                    <ins class="adsbygoogle"
                        style="display:block"
                        data-ad-client="your-ad-client"
                        data-ad-slot="your-ad-slot"
                        data-ad-format="auto"
                        data-full-width-responsive="true"></ins>
                </div>
            </div>

            <div id="footer"></div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/tool-template.js"></script>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=your-ad-client"></script>
    <script>
        // Initialize theme and ads
        document.addEventListener('DOMContentLoaded', () => {
            new ToolTemplate('tool-interface', 'Tool Name');
            // Initialize all ads
            (adsbygoogle = window.adsbygoogle || []).push({});
        });
    </script>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>
</body>
</html>
