<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Converter - Meni Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ad-container {
            margin: 2rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        .ad-placeholder {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- Ad Section Top -->
                <div class="ad-container">
                    <div class="ad-placeholder">
                        <!-- Replace with actual ad code -->
                        Advertisement (728x90)
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Base64 Converter</h1>
                        
                        <!-- Input Section -->
                        <div class="mb-4">
                            <div class="mb-3">
                                <label for="text-input" class="form-label">Text</label>
                                <textarea class="form-control" id="text-input" rows="4" 
                                    placeholder="Enter text or upload file"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="file-input" class="form-label">Upload File</label>
                                <input type="file" class="form-control" id="file-input">
                            </div>
                            
                            <div class="row mb-3 g-3">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="operation" 
                                            id="encode" value="encode" checked>
                                        <label class="form-check-label" for="encode">Encode to Base64</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="operation" 
                                            id="decode" value="decode">
                                        <label class="form-check-label" for="decode">Decode from Base64</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Output Section -->
                        <div class="mb-4">
                            <label for="text-output" class="form-label">Result</label>
                            <textarea class="form-control" id="text-output" rows="4" readonly></textarea>
                            <div id="validation-result" class="alert mt-2 d-none"></div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                            <button id="convert-button" class="btn btn-primary">
                                <i class="fas fa-sync-alt me-2"></i>Convert
                            </button>
                            <button id="copy-button" class="btn btn-success">
                                <i class="fas fa-copy me-2"></i>Copy
                            </button>
                            <button id="download-button" class="btn btn-info">
                                <i class="fas fa-download me-2"></i>Download
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Ad Section Bottom -->
                <div class="ad-container mt-4">
                    <div class="ad-placeholder">
                        <!-- Replace with actual ad code -->
                        Advertisement (300x250)
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script type="module" src="../js/tools/base64-converter.js"></script>
</body>
</html>
