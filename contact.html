<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Multi-Tools Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center mb-4">Contact Us</h1>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title h4 mb-4">Get in Touch</h2>
                        
                        <div class="row g-4">
                            <!-- Phone -->
                            <div class="col-md-6">
                                <div class="card h-100">
                                    <div class="card-body text-center">
                                        <i class="fas fa-phone fa-2x text-primary mb-3"></i>
                                        <h5 class="card-title">Phone</h5>
                                        <p class="card-text">
                                            <a href="tel:9663783113" class="text-decoration-none">
                                                +91 9663783113
                                            </a>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="col-md-6">
                                <div class="card h-100">
                                    <div class="card-body text-center">
                                        <i class="fas fa-envelope fa-2x text-primary mb-3"></i>
                                        <h5 class="card-title">Email</h5>
                                        <p class="card-text">
                                            <a href="mailto:nlikith54@gmail.com" class="text-decoration-none">
                                                nlikith54@gmail.com
                                            </a>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <!-- X (Twitter) -->
                            <div class="col-md-6">
                                <div class="card h-100">
                                    <div class="card-body text-center">
                                        <i class="fab fa-x-twitter fa-2x text-primary mb-3"></i>
                                        <h5 class="card-title">X (Twitter)</h5>
                                        <p class="card-text">
                                            <a href="https://twitter.com/Likith_2403" target="_blank" class="text-decoration-none">
                                                @Likith_2403
                                            </a>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <!-- Social Media -->
                            <div class="col-md-6">
                                <div class="card h-100">
                                    <div class="card-body text-center">
                                        <i class="fas fa-share-alt fa-2x text-primary mb-3"></i>
                                        <h5 class="card-title">Social Media</h5>
                                        <div class="social-links">
                                            <a href="https://twitter.com/Likith_2403" target="_blank" class="text-decoration-none me-3">
                                                <i class="fab fa-x-twitter"></i>
                                            </a>
                                            <a href="https://github.com/likith-n" target="_blank" class="text-decoration-none me-3">
                                                <i class="fab fa-github"></i>
                                            </a>
                                            <a href="https://www.linkedin.com/in/likith-n-957920299?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="text-decoration-none">
                                                <i class="fab fa-linkedin"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Contact Form -->
                        <div class="mt-5">
                            <h3 class="h4 mb-4">Send us a Message</h3>
                            <form id="contactForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="5" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Handle contact form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically handle the form submission
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
